<!DOCTYPE html>

<html><head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons — Hana Rust</title>

		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/samsung-sharp-sans">
        <link href="https://fonts.cdnfonts.com/css/the-new-yorker" rel="stylesheet">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		
		<main>

			<h1>Button Styling — Hana Rust</h1>
			
			<div class="button_container">
				<a href="http://www.teslamotors.com/" target="_blank" id="btn_tesla">
                       <img src="images/tesla_logo.png" alt="tesla logo">
            </a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon">
                      <img src="images/amazon_logo.jpg" alt="amazon logo">

             </a>

			</div>

			<div class="button_container">
				<a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung">SAMSUNG</a>
			</div>

			<div class="button_container">
				<a href="http://www.newyorker.com/" target="_blank" id="btn_newyorker"><span>The New Yorker</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_instagram">
                       <img src="images/instagram_logo.png" alt="instagram logo">
            </a>
			</div>

            <div class="button_container">
				<a href="http://www.npr.org//" target="_blank" id="btn_npr">
                    <img src="images/NPR-logo.png" alt="NPR logo" class="default">
                    <img src="images/NPR-logo_hover.png" alt="NPR Hover Logo" class="hover">
            </a>
    
			</div>

            <div class="button_container">
				<a href="http://www.coca-cola.com/" target="_blank" id="btn_coca-cola">
                       <img src="images/Coca-Cola_logo.png" alt="Coca-Cola logo">
            </a>
            </div>

			<div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" id="btn_lyft">
                       <img src="images/lyft_logo.png" alt="lyft logo" class="default">
                       <img src="images/lyft_logo_hover.png" alt="Lyft Hover Logo" class="hover">
            </a>
            </div>

            <div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" id="btn_apple">
                       <img src="images/apple_logo.png" alt="apple logo" class="default">
                       <img src="images/apple_logo_hover.png" alt="apple hover logo" class="hover">
            </a>
            </div>
            
            <div class="button_container">
				<a href="http://www.moo.com/us/" target="_blank" id="btn_moo">
                       <img src="images/moo_logo.png" alt="moo logo" class="default">
                       <img src="images/moo_logo_hover.png" alt="moo hover logo" class="hover">
            </a>
            </div>
            
		</main>	

	
</body></html>
